<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>News Scraper</title>
    <style>
      body { background-color: #F2F6D0 }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
      }
      #notes {
        float: right;
        width: 30%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: #FCF5C7;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1><i>News Scraper</i></h1>
      <h2>Headlines and Links:</h2>
      <div id="articles"></div>
      <div id="notes"></div>
      <form id="userinput">
          <input type="text" id="title" placeholder="Comment"/>
        <br />
          <input type="text" id="author" placeholder="User Name"/>
        <br />
        <button type="submit" id="addbook">Add Comment</button>
      </form>
      <div id="results">
        <table id="unread">
              <tr><th>Comment</th><th>User</th><th>Keep/Delete</th></tr>
        </table>
        <table id="read">
              <tr><th>Comment</th><th>User</th><th>Keep/Delete</th></tr>
        </table>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
